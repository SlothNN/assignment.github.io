<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <style>
        img {
            width: 150px;
            height: 150px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>

    <img src="https://d2zp5xs5cp8zlg.cloudfront.net/image-26071-800.jpg" alt="Image 1" id="Sleeping Cat">
    
    <img src="https://t4.ftcdn.net/jpg/02/66/72/41/360_F_266724172_Iy8gdKgMa7XmrhYYxLCxyhx6J7070Pr8.jpg" alt="Image 2" id="Playful Cat">
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Stray_kitten_Rambo002.jpg/1200px-Stray_kitten_Rambo002.jpg" alt="Image 3" id="Kitty">
    
    <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1500w,f_auto,q_auto:best/rockcms/2022-07/black-cat-halloween-mc-220713-02-b10ec0.jpg" alt="Image 4" id="Black Cat">
    
    <img src="https://www.reddit.com/media?url=https%3A%2F%2Fi.redd.it%2Fpw8v7f44rad51.jpg" alt="Image 5" id="Dumbfound Cat">
    
    <img src="https://luckydawgsalongrooming.com/wp-content/uploads/2018/05/brush-your-cat.jpeg" alt="Image 6" id="Brushing Cat">

    <script>
        // Function to be called on page load
        window.onload = function () {
            alert("Page has loaded!");
        };

        // Function to be called on mouse movement
        document.addEventListener("mousemove", function (event) {
            console.log("Mouse coordinates: " + event.clientX + ", " + event.clientY);
        });

        // Function to be called on keyboard access
        document.addEventListener("keydown", function (event) {
            alert("Key pressed: " + event.key);
        });
    </script>

</body>
</html>
