<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <style>
        img {
            width: 150px;
            height: 150px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>

    <img src="https://pixabay.com/photos/cat-pet-sleep-domestic-cat-animal-4189697/" alt="Image 1" id="Sleeping Cat">
    
    <img src="https://pixabay.com/photos/cat-kitten-feline-pussy-cloud-5098930/" alt="Image 2" id="Playful Cat">
    
    <img src="https://pixabay.com/photos/kitten-cute-cat-animal-pet-young-943275/" alt="Image 3" id="Kitty">
    
    <img src="https://pixabay.com/photos/cat-eyes-animal-pet-portrait-eye-5337501/" alt="Image 4" id="Black Cat">
    
    <img src="https://pixabay.com/photos/cat-kitten-pets-animals-housecat-2934720/" alt="Image 5" id="Dumbfound Cat">
    
    <img src="https://pixabay.com/photos/cat-redhead-striped-funny-posture-3602557/" alt="Image 6" id="Brushing Cat">

    <script>
        // Function to be called on page load
        window.onload = function () {
            alert("Page has loaded!");
        };

        // Function to be called on mouse movement
        document.addEventListener("mousemove", function (event) {
            console.log("Mouse coordinates: " + event.clientX + ", " + event.clientY);
        });

        // Function to be called on keyboard access
        document.addEventListener("keydown", function (event) {
            alert("Key pressed: " + event.key);
        });
    </script>

</body>
</html>
